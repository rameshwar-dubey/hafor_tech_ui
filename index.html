<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@4
    00;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">TOTC</div>
            <div class="box">
                <nav class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Courses</a>
                    <a href="#">Careers</a>
                    <a href="#">Blog</a>
                    <a href="#">About us</a>
                </nav>

                <div class="profile">
                    <img class="profile_img" src="images/lina.png" alt="">
                    <span>Lina</span>
                </div>
            </div>
            
        </header>

        <main>
            <section class="welcome_page">
                
                <div class="welcome_container">
                    <div class="welcome_header">
                        <h2>Welcome back, ready for your next lesson?</h2>
                        <a href="#">View hisotry</a>
                    </div>
                    <div class="cards-box">
                        <!-- card 1 -->
                       <div class="card">
                            <div class="img">
                                <img class="aws_image" src="./images/aws.png" alt="image">
                                <h3>AWS Certified Solutions Architect</h3>
                            </div>
                            <div class="card_logo">
                                <img class="lina_img" src="./images/lina.png" alt="lina_img">
                                <span class="lina_text">Lina</span>
                            </div>
                            <div class="progress_line">
                                <div class="progressbar">
                                    <div class="progress"></div>
                                </div>
                                <div class="lesson">
                                    <p class="lesson_text">Lesson 5 of 7</p>
                                </div>
                            </div>
                        </div>

                        <!-- card 2 -->

                        <div class="card">
                            <div class="img">
                                <img class="aws_image" src="./images/aws2.jpg" alt="image">
                                <h3>AWS Certified Solutions Architect</h3>
                            </div>
                            <div class="card_logo">
                                <img class="lina_img" src="./images/lina.png" alt="lina_img">
                                <span class="lina_text">Lina</span>
                            </div>
                            <div class="progress_line">
                                <div class="progressbar">
                                    <div class="progress"></div>
                                </div>
                                <div class="lesson">
                                    <p class="lesson_text">Lesson 5 of 7</p>
                                </div>
                            </div>
                        </div>

                        <!-- card 3 -->

                        <div class="card">
                            <div class="img">
                                <img class="aws_image" src="./images/aws3.png" alt="image">
                                <h3>AWS Certified Solutions Architect</h3>
                            </div>
                            <div class="card_logo">
                                <img class="lina_img" src="./images/lina.png" alt="lina_img">
                                <span class="lina_text">Lina</span>
                            </div>
                            <div class="progress_line">
                                <div class="progressbar">
                                    <div class="progress"></div>
                                </div>
                                <div class="lesson">
                                    <p class="lesson_text">Lesson 5 of 7</p>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                
            </section>
            <section class="categories"></section>
            <section class="courses"></section>
        </main>
    </div>
</body>
</html>
